<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Bee Autos: Join the hive, drive the future.</title>
    <link rel="stylesheet" href="Media/styles.css">
</head>

<body>

    <div class="login-section">
        <h2 class="login">Sign up</h2>
        <form>
            <fieldset>
                <legend class="legend">Full Name</legend>
                <input class="input" type="text" placeholder="Enter full legal name" required>
            </fieldset>
            <fieldset>
                <legend class="legend">Email</legend>
                <input class="input" type="email" placeholder="Enter email" required>
            </fieldset>
            <fieldset>
                <legend class="legend">Phone Number</legend>
                <input class="input" type="tel" placeholder="Enter phone number" required>
            </fieldset>
            <fieldset>
                <legend class="legend">Date of Birth</legend>
                <input class="input" type="date">
            </fieldset>
            <fieldset>
                <legend class="legend">Create new password</legend>
                <input class="input" type="password" placeholder="Create new password" required>
            </fieldset>
            <fieldset>
                <legend class="legend">Confirm password</legend>
                <input class="input" type="password" placeholder="Enter password again" required>
            </fieldset>
            <div class="rem-check-box">
                <input class="input" type="checkbox" id="remember">
                <label for="remember">Remember me</label>
             </div>
            <button class="login-btn">Submit</button>
        </form>
        <div>
            <span class="guest"><a href="AIHomepage.html">Visit as Guest</a></span>
            <div class="sign-up">Already have an account? <a href="index.html">Login</a></div>
        </div>
        <br>
        <div><a href="contact.html" target="blank">Contact us</a></div>
        <br>
        <footer class="footer">High-Bee Autos 2025&copy;</footer>
    </div>
</body>

</html>
